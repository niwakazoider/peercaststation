<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{ page.title }}</title>
    <link type="text/css" href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <style type="text/css">img { max-width:none; }</style>
    <script type="text/javascript">
      $(function() {
        $('.dropdown-toggle').dropdown();
      });
    </script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">PeerCastStation</a>
          <ul class="nav">
            <li><a href="/html/index.html">情報</a></li>
            <li><a href="/html/channels.html">Yellow Page</a></li>
            <li><a href="/html/relays.html">リレー</a></li>
            <li><a href="/html/settings.html">設定</a></li>
            <li><a href="/html/logs.html">ログ</a></li>
            <li class="active"><a href="index.html">ヘルプ</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <ul class="span12 nav nav-tabs">
          <li {%if page.name == 'index'    %} class="active" {%endif%}><a href="index.html"    >PeerCastStationについて</a></li>
          <li {%if page.name == 'usage'    %} class="active" {%endif%}><a href="usage.html"    >使い方</a></li>
          <li {%if page.name == 'ypbrowser'%} class="active" {%endif%}><a href="ypbrowser.html">YPブラウザ</a></li>
          <li {%if page.name == 'broadcast'%} class="active" {%endif%}><a href="broadcast.html">配信</a></li>
          <li {%if page.name == 'settings' %} class="active" {%endif%}><a href="settings.html" >設定</a></li>
          <li {%if page.name == 'misc'     %} class="active" {%endif%}><a href="misc.html"     >その他</a></li>
        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <ul class="nav nav-tabs nav-stacked">
            {{ content | build_contents }}
          </ul>
        </div>
        <div class="span9">
          {{ content }}
        </div>
      </div>
    </div>
  </body>
</html>
